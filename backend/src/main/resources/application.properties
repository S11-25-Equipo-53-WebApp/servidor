spring.application.name=backend

# Importar variables desde archivo externo
spring.config.import=optional:file:.env.properties

# --- DATABASE ---
spring.datasource.url=jdbc:postgresql://${DB_URL}/${DB_NAME}?currentSchema=${DB_SCHEMA}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.forward-headers-strategy=framework

# --- WHATSAPP CLOUD API ---
whatsapp.api.base-url=https://graph.facebook.com/v21.0
whatsapp.api.token=${WHATSAPP_ACCESS_TOKEN}
whatsapp.api.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID}
whatsapp.verify.token=${WHATSAPP_VERIFY_TOKEN}

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
